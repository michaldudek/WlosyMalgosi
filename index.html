<!DOCTYPE html>
<html lang="pl">
<head>
    <title>WłosyMałgosi</title>
    
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- iOS stuff -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="apple-touch-icon.png" rel="apple-touch-icon">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/2.0.8/es5-shim.min.js"></script>
    <![endif]-->

    <link href="http://fonts.googleapis.com/css?family=Lato:300,900&subset=latin,latin-ext" type="text/css" rel="stylesheet">
    <link href="css/app.css" type="text/css" rel="stylesheet">
</head>

<body id="ng-app" ng-app="WlosyMalgosi">

    <div class="app" ng-controller="WashCtrl">
        <div class="app__container" ng-class="{
            'dirty': status == 'dirty',
            'dirty washing': status == 'washing',
            'cant-clean': !showButton
        }">
            <div class="washinfo" ng-if="washes.last">
                ostatni raz włosy myłaś<br>
                <span class="washinfo__date">{{ washes.last | washDate }}</span>
            </div>
            <div class="washinfo washinfo--none" ng-if="!washes.last">
                jeszcze chyba w ogóle nie myłaś włosów...
            </div>

            <button type="button" class="button" ng-click="washNow()">umyj teraz</button>

            <div class="bird"></div>
            <div class="hairdryer__waves"></div>
            <div class="hairdryer"><div class="hairdryer__wheel"></div></div>
            <div class="girl"></div>
        </div>
    </div>

    <!-- js -->
    <script type="text/javascript" src="components/angular/angular.min.js"></script>
    <script type="text/javascript" src="components/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/wash.js"></script>
    <script type="text/javascript" src="js/filters/wash_date.js"></script>
    <script type="text/javascript" src="js/services/washes.js"></script>
</body>
</html>
